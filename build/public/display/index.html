<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>STEAMLabs Crafting Table</title>
  <meta name="description" content="STEAMLabs Crafting Table">
  <meta name="author" content="Marc Pelland">
  <meta name="author" content="Kat Barrett">
  <meta name="author" content="Andy Forest">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css">

  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

  <script src="../externals/jquery-3.1.1.min.js"></script>
</head>

<body>
  <script src="http://localhost:8080/socket.io/socket.io.js"></script>
  <script src="./js/interface.js"></script>

<section id="pagewrap">
  <header>
    <img class="animated infinite pulse" src="images/header.png"/>
  </header>

  <section id="container">
    <section id="sidebarLeft">
      <h2>Queue</h2>
        <ol>
          <li id="queue1" class="animated infinite bounce"><h3>Now:</h3><img src="images/iPad1.png"/></li>
          <li id="queue2"><h3>Next:</h3><img src="images/iPad2.png"/></li>
          <li id="queue3"><h3>Next:</h3><img src="images/iPad3.png"/></li>
        </ol>
    </section>

    <!-- <img src="images/mining8.png"/> -->
    <section id="middle">
      <section class="box" id="mining1"/><h1>1</h1></section>
      <section class="box" id="mining2"/><h1>2</h1></section>
      <section class="box" id="mining3"/><h1>3</h1></section>
      <section class="box" id="mining4"/><h1>4</h1></section>
      <section class="box" id="mining5"/><h1>5</h1></section>
      <section class="box" id="mining6"/><h1>6</h1></section>
      <section class="box" id="mining7"/><h1>7</h1></section>
      <section class="box" id="mining8"/><h1>8</h1></section>
      <section class="box" id="mining9"/><h1>9</h1></section>
      <img class="axe" src="images/axe.png"/>
    </section>

    <section id="sidebarRight">
    <h2>Recently Crafted</h2>
      <ol>
        <li id="success1"></li>
        <li id="success2"></li>
        <li id="success3"></li>
      </ol>
    </section>

    <footer>
      <section class="inventory"></section>
      <section class="inventory"></section>
      <section class="inventory"></section>
      <section class="inventory"></section>
      <section class="inventory"></section>
      <section class="inventory"></section>
      <section class="inventory"></section>
      <section class="inventory"></section>
    </footer>
  </section>
</section>

 <p>Debug messages:</p>
      <p id="demoMessage"></p>

</body>
</html>
