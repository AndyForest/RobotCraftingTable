<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>STEAMLabs Crafting Table</title>
  <meta name="description" content="STEAMLabs Crafting Table">
  <meta name="author" content="Marc Pelland">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css">

  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <script src="http://localhost:8080/socket.io/socket.io.js"></script>
  <script src="./js/interface.js"></script>

  <section class="header">
    <img src="images/header.png"/>
  </section>
  <section class="container">
    <section class="wrapper">
      <section class="content-wrapper">
        <section class="content">
          <section class="box"/><img src="images/iron.jpg"/></section>
          <section class="box"/></section>
          <section class="box"/></section>
          <section class="box"/></section>
          <section class="box"/></section>
          <section class="box"/><img src="images/diamond.jpg"/></section>
          <section class="box"/></section>
          <section class="box"/></section>
          <section class="box"/></section>
        </section>
      </section>
      <section class="sidebar">
        <ol>
          <li id="animationTime" class="animated infinite bounce"><h3>Now:</h3><img src="images/iPad1.png"/></li>
          <li><h3>Next:</h3><img src="images/iPad2.png"/></li>
          <li><h3>Next:</h3><img src="images/iPad3.png"/></li>
        </ol>
      </section>
    </section>
  </section>
  <img class="axe animated infinite pulse" src="images/axe.png"/>

  <p>Debug messages:</p>
  <p id="demoMessage"></p>
</body>
</html>
